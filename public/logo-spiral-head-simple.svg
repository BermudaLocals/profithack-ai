<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Spiral Head Logo (for small icons) -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Head -->
  <ellipse cx="256" cy="240" rx="140" ry="160" fill="none" stroke="url(#gradient)" stroke-width="12"/>
  
  <!-- Spiral -->
  <path d="M 256 120 Q 340 140, 350 200 Q 360 260, 300 300 Q 240 340, 180 300 Q 120 260, 130 200 Q 140 140, 220 120" 
        fill="none" stroke="url(#gradient)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Core -->
  <circle cx="256" cy="210" r="30" fill="url(#gradient)"/>
  <circle cx="256" cy="210" r="18" fill="#ffffff"/>
  
  <!-- Eyes -->
  <circle cx="220" cy="230" r="15" fill="url(#gradient)"/>
  <circle cx="292" cy="230" r="15" fill="url(#gradient)"/>
</svg>
