    <!-- Vite HMR Config - Fix for Replit environment -->
    <script>
      // Override WebSocket to fix Vite HMR URL issues on Replit
      const OriginalWebSocket = window.WebSocket;
      window.WebSocket = class extends OriginalWebSocket {
        constructor(url, ...args) {
          let fixedUrl = url;
          if (url && url.includes('wss://localhost:undefined')) {
            // Fix the malformed URL from Vite HMR on Replit
            const hostname = window.location.hostname;
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const port = window.location.port ? `:${window.location.port}` : '';
            const match = url.match(/\?.*$/);
            const query = match ? match[0] : '';
            fixedUrl = `${protocol}://${hostname}${port}/__vite_ping__${query}`;
          }
          super(fixedUrl, ...args);
        }
      };
    </script>
