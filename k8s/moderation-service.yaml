# File: k8s/moderation_service.yaml
# Kubernetes Deployment and Service for the AI Content Moderation Service (Python)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation-service-deployment
  labels:
    app: moderation-service
spec:
  replicas: 3 # Start with 3 replicas for high availability
  selector:
    matchLabels:
      app: moderation-service
  template:
    metadata:
      labels:
        app: moderation-service
        # Required for mTLS Zero Trust Architecture
        version: v1 
    spec:
      containers:
      - name: moderation-service
        # Placeholder image - replace with your actual built image
        image: profithack/moderation-service:latest 
        ports:
        - containerPort: 50057 # gRPC port
        resources:
          limits:
            # AI/ML services are memory and CPU intensive
            cpu: "1000m" 
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        # Liveness and Readiness Probes are critical for production readiness
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50057"]
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50057"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: moderation-service
spec:
  selector:
    app: moderation-service
  ports:
    - protocol: TCP
      port: 50057 # Service port
      targetPort: 50057 # Container port
      name: grpc-moderation
  # ClusterIP is used because this is an internal microservice
  type: ClusterIP 
